<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Camila 💖</title>

<!-- Fuentes de Google -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: url('img/fondo.png') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        color: #4b2354;
        text-align: center;
        overflow-x: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, rgba(255, 105, 180, 0.4), rgba(255, 182, 193, 0.4), rgba(255, 192, 203, 0.4), rgba(255, 182, 193, 0.4));
        background-size: 400% 400%;
        animation: moverFondo 15s ease infinite;
        z-index: 0;
    }

    @keyframes moverFondo {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 3em;
        color: #a83279;
    }

    .mensaje-inicial {
        margin-top: 50px;
        position: relative;
        z-index: 1;
    }

    .kitty-img {
        width: 200px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .kitty-img:hover {
        transform: scale(1.1);
    }

    .carta {
        display: none;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 20px;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        position: relative;
        z-index: 1;
        font-size: 1.1em;
        line-height: 1.6;
    }

    .kitty-flotante {
        position: fixed;
        top: -50px;
        z-index: 999;
        animation: flotar linear infinite;
    }

    @keyframes flotar {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<div class="mensaje-inicial">
    <h1>💖 Camila, abre tu regalo 🎀</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7cUJHqmkiqyWReZsy_cxa5NpyP5ivCp42vQ&s" alt="Hello Kitty" class="kitty-img" id="abrirCarta">
</div>

<div class="carta" id="contenidoCarta">
    <p id="textoCarta"></p>
</div>

<script>
    const abrir = document.getElementById('abrirCarta');
    const contenido = document.getElementById('contenidoCarta');
    const mensajeInicial = document.querySelector('.mensaje-inicial');
    const textoCarta = document.getElementById('textoCarta');
    let kittyActivas = false;

    const mensaje = `💖🌹 Camila, mi amor 🌹💖  
Hoy es un día muy especial porque celebramos tus 👑 21 años 🎀.  
Gracias por ser la persona increíble que eres 💖, por llenar mi vida de amor 🌹 y alegría.  

Eres mi princesa 👑, mi compañera 🎀, mi todo 💖.  
Cada momento contigo es un regalo 🌹 que atesoro con todo mi corazón 💖.  

Te amo más de lo que las palabras pueden expresar 💖🌹.  
Feliz cumpleaños, mi reina 👑🎀💖.`;

    function escribirTexto(texto, elemento, velocidad) {
        let i = 0;
        function escribir() {
            if (i < texto.length) {
                elemento.innerHTML += texto.charAt(i);
                i++;
                setTimeout(escribir, velocidad);
            }
        }
        escribir();
    }

    abrir.addEventListener('click', () => {
        contenido.style.display = 'block';
        mensajeInicial.style.display = 'none';
        escribirTexto(mensaje, textoCarta, 40);

        if (!kittyActivas) {
            const imagenes = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
            setInterval(() => {
                const kitty = document.createElement("img");
                kitty.src = imagenes[Math.floor(Math.random() * imagenes.length)];
                kitty.classList.add("kitty-flotante");

                const size = Math.random() * 25 + 20 + "px";
                kitty.style.width = size;
                kitty.style.left = Math.random() * 100 + "vw";
                kitty.style.animationDuration = Math.random() * 5 + 5 + "s";

                document.body.appendChild(kitty);
                setTimeout(() => kitty.remove(), 10000);
            }, 300);
            kittyActivas = true;
        }
    });
</script>

</body>
</html>
